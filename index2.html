<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch case</title>
</head>
<body>
<script>
    switch (+prompt("enter months")){
        case 1,3:
            alert("thang co 30 ngay ")
            break;
        case 2:
            alert("2")
        default :
            alert("sai roi")
    }


</script>



</body>
</html>
